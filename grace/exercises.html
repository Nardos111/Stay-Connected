<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Exercises</title>
		<link rel="stylesheet" type="text/css" href="design.css">
		<script type="text/javascript" src="exercises.js"></script>
	</head>

	<body>
		<h1>Physical Exercises</h1>
	
		<label id="question">How much time do you have?</label>

		<div>
			<select id="dropdown">
				<option value="5 minutes">5 minutes</option>
				<option value="10 minutes">10 minutes</option>
			</select>

			<form>
				<input type="radio" id="cardio" value="cardio" name="type" checked="checked">
				<label for="cardio">Cardio</label>
				<input type="radio" id="stretching" value="stretching" name="type">
				<label for="stretching">Stretching</label>
			</form>

			<button class="submit" onclick="ChangeLink()">Submit</button>
		</div>

		<iframe id="video" width="840" height="630" src="https://www.youtube.com/embed/UAA3E5MLqrM"></iframe>
	</body>
</html>
